<app-pre-loader *ngIf="isLoading"></app-pre-loader>
<!-- Login modal -->
<div class="modal fade" id="loginModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Login</h4>
                <button type="button" class="btn-close" id="ModalClose" data-bs-dismiss="modal" aria-label="Close"
                    (click)="changeFlags()"></button>
                <div #captchaContainer>
                    <div id="recaptcha-container" style="display: block;"></div>
                </div>
            </div>

            <div class="modal-body" *ngIf="formFlag">
                <div class="center-svg">
                    <!-- Add an email SVG here -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-password-mobile-phone"
                        width="50" height="50" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M12 17v4"></path>
                        <path d="M10 20l4 -2"></path>
                        <path d="M10 18l4 2"></path>
                        <path d="M5 17v4"></path>
                        <path d="M3 20l4 -2"></path>
                        <path d="M3 18l4 2"></path>
                        <path d="M19 17v4"></path>
                        <path d="M17 20l4 -2"></path>
                        <path d="M17 18l4 2"></path>
                        <path d="M7 14v-8a2 2 0 0 1 2 -2h6a2 2 0 0 1 2 2v8"></path>
                        <path d="M11 5h2"></path>
                        <path d="M12 17v.01"></path>
                    </svg>
                </div>
                <form [formGroup]="loginForm" (submit)="sendOtp()">
                    <div class="form-group">

                        <label for="loginInput"></label>
                        <input type="text" class="form-control" id="loginInput"
                            placeholder="Enter your phone number or email" formControlName="data">
                        <div *ngIf="loginForm.get('data').invalid && (loginForm.get('data').dirty || loginForm.get('data').touched)"
                            class="error-message">
                            <div *ngIf="loginForm.get('data').errors['required']">Email or phone number is
                                required.</div>

                            <div *ngIf="loginForm.get('data').errors['invaliddata']">Please enter valid email or
                                phone number.</div>
                        </div>

                    </div>
                    <button type="submit" [disabled]="loginForm.invalid" class="btn mt-1 btn-primary btn-sm btn-block"
                        id="verifyButton">Request
                        OTP</button>
                </form>
            </div>

            <div class="modal-body" *ngIf="verifyOtpFormFlag">
                <!-- Add a note in the center of the second modal -->
                <form [formGroup]="verifyOtpForm" (ngSubmit)="login()">
                    <div class="note">
                        Please enter the OTP send to {{loginForm.get('data').value}}.
                    </div>
                    <div #otpContainer class="form-group text-center otp-input-container">
                        <input type="text" formControlName="num1" class="form-control otp-input" maxlength="1" />
                        <input type="text" formControlName="num2" class="form-control otp-input" maxlength="1" />
                        <input type="text" formControlName="num3" class="form-control otp-input" maxlength="1" />
                        <input type="text" formControlName="num4" class="form-control otp-input" maxlength="1" />
                        <input type="text" formControlName="num5" class="form-control otp-input" maxlength="1" />
                        <input type="text" formControlName="num6" class="form-control otp-input" maxlength="1" />
                    </div>
                    <a class="btn btn-link btn-sm" (click)="changeFlags()" >Re-Enter Email/Phone</a>
                    <button type="button" (click)="resendOtp()" [disabled]="!canResendOTP"
                        class="btn btn-link btn-sm">
                        <ng-container *ngIf="canResendOTP">
                            Resend OTP
                        </ng-container>
                        <ng-container *ngIf="!canResendOTP">
                           <span style="color: blue;font-weight: bold;">OTP Sent!</span>,Resend OTP in {{ remainingTime }}
                        </ng-container>
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-transfer-in"
                            width="20" height="20" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
                            fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M4 18v3h16v-14l-8 -4l-8 4v3"></path>
                            <path d="M4 14h9"></path>
                            <path d="M10 11l3 3l-3 3"></path>
                        </svg>
                    </button>

                    <button type="submit" class="btn btn-primary btn-sm btn-block" id="loginButton">Verify
                        OTP</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
